<!DOCTYPE html>
<html lang="en">
	<head> 
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> Image Search </title>
	</head>
	<body background="pic.jpg">
		<a href="index.html" style="float: right; color:ghostwhite; text-decoration: none;">Google Search</a>
		<br>
		<br>
		<h1 style="text-align: center; color: ghostwhite;">My Front End for Google Image Search</h1>
		<form action="https://www.google.com/search" style="text-align:center;">
			<input style="border-radius: 10px; width: 300px; height: 30px;" type="text" name="q"><br><br>
			<input type="hidden" name="tbm" value="isch">
			<input type="hidden" name="source" value="hp">
			<input type="hidden" name="biw" value="1536">
			<input type="hidden" name="bih" value="792">
			<input type="hidden" name="sclient" value="img">
			<input type="submit" value="Google Image Search">
		</form>
	</body>
</html>
